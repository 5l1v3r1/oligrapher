<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/><meta charset="UTF-8">
    <title>Oligrapher Editor Demo</title>
    <script src="http://localhost:8090/webpack-dev-server.js"></script>
    <script src="http://localhost:8090/build/oligrapher.js"></script>
    <style>
     body {
       margin: 10px;
     }

     #oligrapher {
       height: 600px;
       width: 100%;
     }
    </style>
  </head>

  <body>
    <div id="oligrapher"></div>
    <script>
     var oli = new Oligrapher({
       settings: { debug: true },
       display: { modes: { editor: true } },
       attributes: {
         title: "Blank map",
         date: "January 12, 2018",
         subtitle: "",
         user: { name: "Editor", url: "http://littlesis.org/user/editor" },
         settings: { private: false },
         links: [
           { text: "Edit", url: "https://littlesis.org/oligrapher/edit" },
           { text: "Clone", url: "https://littlesis.org/oligrapher/clone" },
           { text: "Disclaimer", url: "https://littlesis.org/oligrapher/disclaimer" }
         ]
       }
     })
    </script>
  </body>
</html>
